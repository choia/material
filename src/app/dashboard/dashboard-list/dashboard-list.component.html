<mat-tab-group color="accent">
    <mat-tab label="Dashboard">
        
                <mat-card *ngFor="let dashboard of dashboards" class="time-card">
                    <mat-card-header>
                        <mat-card-title>{{dashboard.recipe}}</mat-card-title>
                        <mat-card-subtitle>{{ dashboard.date | date:'MM/dd/yy'}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content></mat-card-content>
                </mat-card>
                 
    </mat-tab>
    <mat-tab label="Discover">
        <mat-list>
            <mat-list-item> Pepper </mat-list-item>
            <mat-list-item> Salt </mat-list-item>
            <mat-list-item> Paprika </mat-list-item>
        </mat-list>
    </mat-tab>

    <mat-tab label="Share"> Content 3 </mat-tab>
</mat-tab-group>
